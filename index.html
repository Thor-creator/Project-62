<html>
<head>
<title>Image Gallery</title> 
    <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="design.css">
    </head>
    <body>
    <center>
    <ul class="menu">
    <li class="links"><a href="#home">Home</a></li> 
    <li class="links"><a href="#gridgallery">Grid Gallery</a></li>
    <li class="links"><a href="#slidinggallery">Sliding Gallery</a></li>
        </ul>    
        </center>
<h1 id="heading">Image Gallery</h1>
    <br>
    <br>
        <section id="home">
        <img id="homeimage" src="IMG_1048.jpg">
        </section>
        <br>
        <section id="gridgallery">
        <h1 id="gridheading">Grid Gallery</h1>
            <div id="img1">
            <div><img  class="imgs" src="IMG_1231.jpg"><img class="imgs" src="IMG_1235.jpg"><img class="imgs" src="IMG_1236.jpg"></div>
            </div>
            <br>
            <div id="img2">
            <div><img class="imgs" src="IMG_1048.jpg"><img class="imgs" src="IMG_1238.jpg"><img class="imgs" src="IMG_2484.JPG"></div>
            </div>
        </section>
        <br>
        <section id="slidinggallery">
        <h1 id="slidingheading">Sliding Gallery</h1>

  
   <div id="myCarousel" class="carousel slide" >

       
    <div class="carousel-inner 1">
      <div class="item active">
        <center>
        <a>
          <img src="IMG_1048.jpg" class="img-responsive">
        </a>
        </center>
      </div>

      <div class="item 1">
        <center>
        <a>
          <img src="IMG_1231.jpg" class="img-responsive 1">
        </a>
          
        </center>
      </div>
    
    </div>

       
       
  
       <div class="carousel-inner 2">
      <div class="item active 1">
        <center>
        <a>
          <img src="IMG_1235.jpg" class="img-responsive 2">
        </a>
        </center>
      </div>

      <div class="item 2">
        <center>
        <a>
          <img src="IMG_1236.jpg" class="img-responsive 3">
        </a>
          
        </center>
      </div>
    
    </div>
       
       
       <div class="carousel-inner ">
      <div class="item active 4">
        <center>
        <a>
          <img src="IMG_1238.jpg" class="img-responsive 4">
        </a>
        </center>
      </div>

      <div class="item 4">
        <center>
        <a>
          <img src="IMG_2484.JPG" class="img-responsive 5">
        </a>
          
        </center>
      </div>
    
    </div>
       
       
       
       
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
   <br>
            <br>
            <br>
            <br>
            <br>
         
    
  
        </section>
    </body>
</html>
